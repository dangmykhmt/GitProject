<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="docReady()">
  
    <img id="nobita" src="images/nobita.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>

<script>
    let elevent = document.getElementById('nobita');

    function moveLeft(){
        if(parseInt(elevent.style.left) >=0)
            elevent.style.left = parseInt(elevent.style.left) - 10 + 'px'
    }
    function moveRight(){
        if((parseInt(elevent.style.left) + 80) < window.innerWidth)
            elevent.style.left = parseInt(elevent.style.left) + 10 + 'px'
    }
    function moveUp(){
        if(parseInt(elevent.style.top) >=0)
            elevent.style.top = parseInt(elevent.style.top) - 10 + 'px'
    }

    function moveDown(){
        if((parseInt(elevent.style.top) + 100) < window.innerHeight)
            elevent.style.top = parseInt(elevent.style.top) + 10 + 'px'
    }

    function moveSelection(a){
        switch (a.keyCode){
            case 37:{
                moveLeft();
                break;
            }
            case 38:{
                moveUp();
                break;
            }
            case 39:{
                moveRight();
                break;
            }
            case 40:{
                moveDown();
                break;
            }
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>

</body>
</html>
