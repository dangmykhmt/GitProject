<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    let importstring = prompt('Nhập chuổi');
    let converchuachuyendoi = importstring.split("");
    let converimportstring = importstring.split("-");
    let resultjoin = converimportstring.join("_");
    let result = resultjoin.split("");
    document.write('mãng chưa chuyển đổi: ['+converchuachuyendoi+']<br>');
    document.write('mãng đã chuyển đổi: ['+result+']');

    </script>
</body>
