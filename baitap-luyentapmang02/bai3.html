<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let importstring = prompt('Nhập chuổi');
    let converimportstring = importstring.split("");
    let result = 0;
    for(i=0;i<converimportstring.length;i++){
        if(converimportstring[i]>0){
            result += 1;
        }
    }
    document.write(converimportstring + '<br>');
    document.write("có "+result +" ký tự số trong mảng<br>");
    document.write("kích thước của mảng : "+converimportstring.length)
    </script>
</body>
</html>
