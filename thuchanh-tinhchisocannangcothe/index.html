<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let weight = +(prompt('Nhập cân nặng của bạn(m): '));
    let height = +(prompt('Nhập chiều cao của bạn(kg): '));
    let bmi = weight/(height**2)


    if(bmi>=30.0){
        alert('Obese');
    }
        else if(bmi>=25){
        alert("Overweight");
        }
            else if(bmi>=18.5){
        alert("Normal");
        }
                else{
                    alert("Underweight");
                }
    </script>
</body>
</html>
