<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiển thị dãy Fibonaci</title>
</head>
<body>
    <script>
        let num = prompt('Nhập số lượng số dãy Fibonaci cần hiển thị')
        let i = 1;
        let fibonaci;
        let x1 = 1
        let x2 = 1
        document.write("1,1")
        while(i<(num-1)){
            document.write(",")
            fibonaci = x1 + x2;
            document.write(fibonaci);
            x1 = x2;
            x2 = fibonaci;
            i++;
            
        }
    
        </script>
</body>
</html>
