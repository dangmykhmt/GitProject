<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giai thua 1 so nguyen duong</title>
</head>
<body>
    <script>
    let num = parseInt(prompt('Nhập số nguyên dương cần tính dai thừa: '));
    let ab = 1;
    let i = 1
    for(i;i<=num;i++){
        // resuft = parseInt(resuft) * parseInt(i)
        ab = ab * i
    }
    document.write('dai thừa của '+(i-1)+' = ' + ab);


    
    </script>
</body>
</html>
