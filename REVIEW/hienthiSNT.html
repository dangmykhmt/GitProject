<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkSNT(number) {
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      let displaySNT = +prompt("nhập số lượng SNT cần hiển thị: ");
      let biendemSTN = 0;
      let bienchaycheckSNT = 2;
      let result = "";
      function displaySNT1(displaySNT) {
        while (biendemSTN < displaySNT) {
          if (checkSNT(bienchaycheckSNT)) {
            result += bienchaycheckSNT + " , ";
            biendemSTN++;
          }
          bienchaycheckSNT++;
        }
      }

      displaySNT1(displaySNT);
    </script>
  </body>
</html>
