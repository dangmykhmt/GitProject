<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body onload="Start1();">
    <h3>Caro Game Simple</h3>
    <p id="carogame">sdadsadas</p>
    <input type="button" value="Change Value" onclick="click1();" />
  </body>
  <script>
    let board = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
      board[i] = new Array(0, 0, 0, 0, 0);
    }
    function Start1() {
      data = "";
      data += "<table>";
      for (let i = 0; i < 5; i++) {
        data += "<tr>";
        for (let j = 0; j < 5; j++) {
          data += "<td>" + board[i][j] + "</td>";
        }
        data += "</tr>";
      }
      data += "</table>";
      document.getElementById("carogame").innerHTML = data;
    }
    function click1() {
      let a = prompt("Nhập chỉ số index hàng");
      let b = prompt("Nhập chỉ số index cột");
      board[a][b] = "x";
      Start1();
    }
    console.log
  </script>
</html>
