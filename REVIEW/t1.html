<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<input type="number" id="import">   <button onclick="abc();">click</button>
<p id="result">day</p>
<body>
    <script>
    function abc(){
let str = document.getElementById('import').value;
let arrayResult = [str[0]]

for(let i = 1; i<str.length;i++){
    if(str[i-1]%2===0 && str[i]%2===0){
        arrayResult.push("-",str[i])
    } else {
        arrayResult.push(str[i])
    }
}
return  document.getElementById('result').innerHTML = arrayResult.join("");
}


    
    </script>
</body>
</html>
