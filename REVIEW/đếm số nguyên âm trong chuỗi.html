<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let stringNumber = "-131-23-213-234-a34";
      let n = "";
      function countNumber() {
        if (stringNumber.length < 1) {
          alert("chuỗi trống");
        }
        for (let i = 0; i < stringNumber.length; i++) {
          if (stringNumber[i] === "-" && stringNumber[i + 1] > 0) {
            n++;
          }
        }
        return n;
      }

      alert("chuỗi trên có " + countNumber() + " số nguyên âm");
    </script>
  </body>
</html>
