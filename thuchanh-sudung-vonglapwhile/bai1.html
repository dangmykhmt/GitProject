    <script>
        let number =parseInt(prompt('Nhập 1 số bất kỳ: '));
        let sum = 0
    while(number!=-1){
        sum = sum + number;
        number = parseInt(prompt('Nhập 1 số bất kỳ: '));
    }
    alert(sum);
    
    </script>
