<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm giá trị trong mãng</title>
</head>
<body>
  <script>
  let x = [-3, 5, 1, 10, 2, 10];
  let a = prompt('Nhập số cần tìm trong mãng x: ');
  for(let i=0;i<x.length;i++){
      if(x[i]==a){
          document.write(a +' là giá trị có trong mãng ở vị trí x[' + i +'] của mãng x <br>')
          
        }
              }
              
  
  

  
  </script>  
</body>
</html>
