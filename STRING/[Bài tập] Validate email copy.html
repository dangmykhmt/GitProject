  <body>
    <script>
      let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
      let str = "abc@gmail.com";
      if (regexp.test(str)) {
        alert("true");
      } else {
        alert("false");
      }
    </script>
