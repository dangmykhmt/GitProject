<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    <script>
      
       let number = parseInt(prompt('Nhập số : ',0))
      let a = (number>0)?1:((number<0)?-1:0);
      switch (a) {
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
            
        }
    </script>
</body>
</html>
