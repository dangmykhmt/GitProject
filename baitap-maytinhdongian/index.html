<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Máy tính</title>
</head>
<link rel="stylesheet" href="data.css">
<body>
        <table>
        <tr>
               <td colspan="4"><input style="width: 99%; text-align: right;" type="text" value="" id="hienthi"></td>
        </tr>
        <tr>
            <td>
               <button value="1" onclick="hienthi.value += this.value">1</button>
                </td>
            <td>
                <button value="2" onclick="hienthi.value += this.value">2</button>
                </td>
             <td>
                <button value="3" onclick="hienthi.value += this.value">3</button>
                </td>
            <td>
                <button value="+" onclick="hienthi.value += this.value">+</button>
                </td>
        </tr>
        <tr>
                <td>
                    <button value="4" onclick="hienthi.value += this.value">4</button>
                    </td>
                <td>
                    <button value="5" onclick="hienthi.value += this.value">5</button>
                    </td>
                 <td>
                    <button value="6" onclick="hienthi.value += this.value">6</button>
                    </td>
                <td>
                    <button value="-" onclick="hienthi.value += this.value">-</button>
                    </td>
            </tr>
            <tr>
                    <td>
                        <button value="7" onclick="hienthi.value += this.value">7</button>
                        </td>
                    <td>
                        <button value="8" onclick="hienthi.value += this.value">8</button>
                        </td>
                     <td>
                        <button value="9" onclick="hienthi.value += this.value">9</button>
                        </td>
                    <td>
                        <button value="*" onclick="hienthi.value += this.value">x</button>
                        </td>
                </tr>
                <tr>
                        <td>
                            <button value="C" onclick="hienthi.value = null">C</button>
                            </td>
                        <td>
                            <button value="0" onclick="hienthi.value += this.value">0</button>
                            </td>
                         <td>
                            <button value="=" onclick="hienthi.value = eval(hienthi.value)">=</button>
                            </td>
                        <td>
                            <button value="/" onclick="hienthi.value += this.value">/</button>
                            </td>
                    </tr>
</table>

</body>
</html>
