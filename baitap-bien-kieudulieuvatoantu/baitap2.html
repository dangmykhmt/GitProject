<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let doC
    doC = prompt("nhập giá trị độ 0C: ")
    doCc = parseInt(doC)
    let doF
    doF = (9*doCc)/5 + 32
    document.write("giá trị độ 0F: " +doF)
</script>
</body>
</html>
