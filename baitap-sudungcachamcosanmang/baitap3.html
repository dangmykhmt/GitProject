for(i=0;i<convertImprotArray.length;i++){
           let indexA = findIndex(ArrayA, convertImprotArray[i]);
           let indexB = findIndex(ArrayB, convertImprotArray[i]);
           if(indexA) result.push(ArrayB[indexA]);
           if(indexB) result.push(ArrayA[indexB]);
           if(!indexA && !indexB) result.push(convertImprotArray[i]);
       }
       function findIndex(array, keyword) {
           for(let index in array) {
               if(array[index] === keyword) return index;
           }
           return false;
       }
