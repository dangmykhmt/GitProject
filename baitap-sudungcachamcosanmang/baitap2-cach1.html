<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chèn vào giữa 2 số chẳn</title>
</head>
<body>
    <script>
     let importWindow = prompt('Nhập dãy số bất kỳ');
     let convertArray = importWindow.toString();
     for(let i = 0;i<convertArray.length;i++){
         if(convertArray[i]%2===0 && convertArray[i+1]%2===0){
             document.write(convertArray[i] + '-')
         }
         else {
             document.write(convertArray[i]);
         }
     }
        
     
        </script>
</body>
</html>
