function arrmin(arr){
    let number=0
    if( arr.length === 0 ){
        return -1
    }
    MIN = arr[0];
    for( let i = 0; i < arr.length ; i++ ){
        if(arr[i] < MIN){
            MIN = arr[i];
            number = i
        }
    }
    return number;
}
function display(arr){
if (arrmin(arr) === -1){
    document.write('mãng '+ arr + ' không có phần tử nào')
}
else{
    document.write('phần tử có giá trị nhỏ nhất mảng [' + arr +'] có index =' + arrmin(arr));
}

}
