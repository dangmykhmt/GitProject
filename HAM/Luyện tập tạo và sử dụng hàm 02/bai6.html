<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = parseInt(prompt('nhập vào 1 số : '))

    function checkNumberInteger(number){
        if(a>-1){
        Number.isInteger(number)?alert('Số nguyên dương'):alert('Không phải số nguyên dương');
    }
    else{
        alert('Không phải số nguyên dương')
    }
    }


    checkNumberInteger(a)
    </script>
</body>
</html>
