<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = prompt('nhập a: ');
    let b = prompt('nhập b: ');
    let c = 0
    function changeIndex(a,b){
        c = a;
        a = b;
        b = c;
        return alert('a = '+a + ' và b = '  +b)
    }

    changeIndex(a,b);
    
    </script>
</body>
</html>
