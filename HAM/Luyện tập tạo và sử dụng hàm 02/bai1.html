<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Nhập vào 1 số bất kỳ để tính bình phương: <br><br>
    <input type="text" onkeyup="inportNumber(this.value)">  <br>
    <p id="result">Result:  </p>
    <script>
    
    function Square(number1){
        let result = number1 * number1
        return result;
    }


    function    inportNumber(value){
        // var res = Square(value);
        document.getElementById('result').innerHTML = 'Result = ' + Square(value);
    }
    
    
    </script>
</body>
</html>
