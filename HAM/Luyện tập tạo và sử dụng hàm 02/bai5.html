    <script>
        let a=[]
    a[0] = +prompt('nhập số a');
    a[1] = +prompt('nhập số b');
    a[2] = +prompt('nhập số c');
console.log(a.length)
    function sosanh(a){
        MIN = a[0];
        for(let i =1;i<a.length;i++){
           if(a[i]<MIN){
               MIN = a[i];
           }
        }
        return MIN;
    }
   alert( 'số nhỏ nhất trong các số nhập vào là: ' + sosanh(a))
