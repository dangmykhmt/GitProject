<body>
    <script>
    

   function processesConfirm(answer){
       let result = "";
    if(answer){
        result =  'chúc mừng bạn đã vào game';
    }
    else{
        result =  'hẹn gặp lại bạn';
    }
    return result;
   }

   let confirmAnswer = confirm('do you want to play game?');
   let displayAnswer = processesConfirm(confirmAnswer);
   alert(displayAnswer);


    
    </script>
</body>
