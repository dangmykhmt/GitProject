    <h2>Temperature Converter</h2>
    <h4>Type a value in the Fahrenheit field to convert the value to Celcius</h4>
    Fahrenheit <input type="number" value="" onchange="FtoC(this.value)"><br>
    Celcius: <p id="result"></p>

    <script>
    // // let improtNumber = document.getElementById('importnumber').value;

    function FahrenheitCoverCelcius(Fahrenheit){
        Fahrenheit = parseInt(Fahrenheit);
        Celcius =(Fahrenheit - 32)/1.8;
        return Celcius;
    }

    function FtoC(value){
            let result = FahrenheitCoverCelcius(value);
            document.getElementById('result').innerHTML = result;
        }
