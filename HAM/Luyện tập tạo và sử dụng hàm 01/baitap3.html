    <script>
    let a = parseInt(prompt('Nhập số thứ nhất: '));
    let b = parseInt(prompt('Nhập số thứ hai: '));
    compare(a,b);
        function compare(number1,number2){
            if(number1>number2){
                alert();
            }
            else {
                let result = number1 + number2;
                alert(result)
            }

        }


    
    </script>
