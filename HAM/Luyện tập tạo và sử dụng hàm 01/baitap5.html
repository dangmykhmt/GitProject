<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="importNAME();">
    <script>
    let = arrayA =['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
    let = arrayB =['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];

function importNAME(){
    let name = prompt('');
    let indexArrayB = searchIndexArray(name)
    if(indexArrayB === -1) {
        alert('không tồn tại trong mãng');
    } else alert(arrayB[indexArrayB]);
}

let numberIndex = 0
function searchIndexArray(name){
    for(let i = 0;i<arrayA.length;i++){
        if(arrayA[i] === name){
            numberIndex = i;
            return numberIndex;
        }
    }
    return -1;
    
}
    
    
    </script>
</body>
</html>
