<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		
		for (let i=2;i<1000;i++)
			{
				 let count=0
				 
				for (let j=1;j<=i;j++)
					{
						if (i%j==0)
							{
								count=count+1
							}
					}
				if (count==2)
					{
						document.write(i)
						document.write('&nbsp;')
					}
			
			}
	
	</script>
</body>
</html>
