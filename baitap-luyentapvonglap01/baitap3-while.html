<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let i = 1;
    let fibonaci;
    let x1 = 0
    let x2 = 1
    document.write("0,1")
    while(i<19){
        document.write(",")
        fibonaci = x1 + x2;
        document.write(fibonaci);
        x1 = x2;
        x2 = fibonaci;
        i++;
        
    }

    </script>
</body>
</html>
