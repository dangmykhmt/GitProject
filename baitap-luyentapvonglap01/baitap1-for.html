<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đếm từ 1 -> 100 ngang 99 in ra</title>
</head>
<body>
    <script>
    for(let i =1;i<=100;i++){
        if(i===99){
            alert(i);
            break;    
        }   
    }
    </script>
</body>
</html>
