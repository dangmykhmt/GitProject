<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <h1>Ứng dụng đoán số</h1>

    <input type="button" value="Chơi" onclick="choi();"></tr>

    <script>
    function choi(){
        let a = +prompt('Nhập số a để tạo khoảng ab (a<b):')
        let b = +prompt('Nhập số b để tạo khoảng ab (a<b):')
        let randomKhoang = Math.floor(Math.random() * (a - b) ) + b
// alert(randomKhoang)
        let i = 1


        while(i<4){
            let nguoidungNhap = prompt('xin mời bạn đoán số trong khoảng ab. chỉ nhập được tối đa 3 lần')

            if(nguoidungNhap>b || nguoidungNhap < a){
                alert('Nhập ngoài khoảng ab. Số lần nhập : '+ i +'(tối đa 3 lần')
                i++;
            }
            else 
            if(nguoidungNhap>randomKhoang){
                alert('Số của bạn chọn lớn hơn kết quả vui lòng chọn lại. Số lần nhập : '+ i +'(tối đa 3 lần');
                i++;
            }
                else if(nguoidungNhap<randomKhoang){
                    alert('Số của bạn chọn bé hơn kết quả vui lòng chọn lại. Số lần nhập : '+ i +'(tối đa 3 lần') ; 
                    i++;
                }
                else if(nguoidungNhap==randomKhoang){
                    alert('Chúc mừng bạn',);
                    break;
                }
               
        }
       
        if(i==4){
            alert('GameOver');
        }
    }

    
    </script>
</body>
</html>
