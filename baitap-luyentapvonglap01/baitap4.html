<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let x1 = 1;
    let x2 = 1;
    let fibonaci;
    // document.write('0,1')
    for(let i =1;i<=18;i++){
        // document.write(',');
        fibonaci= x1 + x2;
        if(fibonaci%5==0){
            document.write('số '+fibonaci+' là số đầu tiên trong dãy fibonaci chia hết cho 5.')
            break;
        }

        x1 = x2;
        x2 = fibonaci;
    }
    </script>
</body>
</html>
