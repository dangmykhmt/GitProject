<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let array = [];
    for(i=0;i<10;i++){
        array[i] = Math.floor(Math.random() * 20);
    }

    let MAX = array[0];
    for(let i =1; i<10;i++){
        if(array[i]>MAX){
            MAX = array[i];
        }
    }
    document.write('phần tử có giá trị lớn nhất trong mãng array = '+ MAX);
    </script>
</body>
</html>
