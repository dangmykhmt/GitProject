<body>
    <script>
    let array = [];
    let importNumber = prompt('Nhập số cần tìm trong mãng')
    let isfind = false;
    for(let i=0;i<10;i++){
        array[i] = Math.floor(Math.random() * 10);
    }

    for(let i =0;i<10;i++){
        if(importNumber==array[i]){
            isfind = true;
            // alert('V is in the array');
            break;
        }
    }

if(isfind){
    alert("V is in the array");
}
else{
    alert('V is not in the array"')
}
    
    </script>
