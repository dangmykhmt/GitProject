<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let array =[];
    let arrayadd10 = []
    let a = 0
    for(i=0;i<10;i++){
        array[i] = Math.floor(Math.random() * 20);
        if(array[i]>10){
            arrayadd10[a] = array[i];
            a++
        }
    }

    document.write('Các số nguyên lớn hơn 10 trong mãng array là: ' + arrayadd10)

    </script>
</body>
</html>
