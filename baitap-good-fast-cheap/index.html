<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good Fast Cheap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>   
    <div class="container">
    <table>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="good" onclick="switchFunny(1)">
                    <span class="slider good"></span>
                </label>
            </td>
            <td> <h2>Good</h2> </td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="cheap" onclick="switchFunny(2)">
                    <span class="slider cheap"></span>
                </label>
            </td>
            <td> <h2>Cheap</h2> </td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="fast" onclick="switchFunny(3)">
                    <span class="slider fast"></span>
                </label>
            </td>
            <td> <h2>Fast</h2> </td>
        </tr>
    </table>
    </div>
    <script>
	function switchFunny (serial) {
    let good = document.getElementById('good');
    let cheap = document.getElementById('cheap');
    let fast = document.getElementById('fast');
    switch (serial) {
        case 1: {
            if (cheap.checked==true && fast.checked==true) fast.checked= false;
            break;
        }
        case 2: {
            if (fast.checked==true && good.checked==true) good.checked= false;
            break;
        }
        case 3: {
            if (good.checked==true && cheap.checked==true) cheap.checked= false;
                break;
        }
    }
}
	</script>
</body>
</html>
