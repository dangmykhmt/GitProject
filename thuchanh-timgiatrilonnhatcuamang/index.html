    <title>TÌM GIÁ TRỊ LỚN NHẤT CỦA MÃNG</title>
</head>
<body>
    <script>
    let x = [-3, 5, 1, 13, 2, 10];
    let MAX = x[0];
    for(let i=1;i<x.length;i++){
        if(x[i]>MAX){
            MAX = x[i];
        }
    }
    console.log(MAX);
    </script>
</body>
