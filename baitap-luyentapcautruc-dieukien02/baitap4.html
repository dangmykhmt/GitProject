<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
    let a = +prompt('Nhập chiều dài cạnh AB tam giác vuông ABC gốc A: ');
    let b = +prompt('Nhập chiều dài cạnh AC tam giác vuông ABC gốc A: ');
    let dientichtamgiac = 1/2*(a*b);
    alert('Tam giác vuông ABC tại A có diện tích = '+ dientichtamgiac);
    
    </script>
</body>
</html>
