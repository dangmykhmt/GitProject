<body>
    <script>
    let a = parseInt(prompt('Nhập chiều dài cạnh a:'));
    let b = parseInt(prompt('Nhập chiều dài cạnh b:'));
    let c = parseInt(prompt('Nhập chiều dài cạnh c:'));
    // if(a>0&&){}
    if(a,b,c>0&&(a+b)>c&&(b+c)>a&&(a+c)>b){
        alert('a,b,c là 3 cạnh của tam giác');
    }
    else{
        alert('a,b,c không phải là ba cạnh của tam giác');
    }
    </script>
</body>
