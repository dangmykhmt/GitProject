<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let i = 1;
    let number = (prompt('Nhập số a:'))
    let suma = 0;
    for(;i<=number;i=i+1){
      suma = suma + i;
      
    }
    document.write(suma);


    </script>
</body>
